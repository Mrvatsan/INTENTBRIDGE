version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://intentbridge:intentbridge@db:5432/intentbridge
      USE_MOCK_AI: ${USE_MOCK_AI:-true}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_BASE=http://backend:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: intentbridge
      POSTGRES_USER: intentbridge
      POSTGRES_PASSWORD: intentbridge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intentbridge -d intentbridge"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
